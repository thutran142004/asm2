<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Sweet Life</h1>
        <p>Your favorite ice cream shop!</p>
    </header>

    <!-- Navigation with Store Name -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="register.html" class="nav-link">Register</a>
        <a href="order.html" class="nav-link active">Order</a>
        <a href="features.html" class="nav-link">Features</a>
    </nav>
<main>
    <form id="order-form" onsubmit="return validate()" method="POST" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
        <!-- Order Type -->
        <div>
            <label>
                <input type="radio" id="delivery" name="order-type" value="delivery"> Delivery
            </label>
            <label>
                <input type="radio" id="pickup" name="order-type" value="pickup"> Pickup
            </label>
            <span id="order-type-err" class="error"></span>
        </div>

        <!-- Delivery Address (if delivery is selected) -->
        <div id="delivery-address-inputs" style="display:none;">
            <label for="delivery-address">Delivery Address:</label>
            <input type="text" id="delivery-address" name="delivery-address">
            <span id="delivery-address-err" class="error"></span>

            <label for="delivery-postcode">Delivery Postcode:</label>
            <input type="text" id="delivery-postcode" name="delivery-postcode">
            <span id="delivery-postcode-err" class="error"></span>
        </div>

        <!-- Billing Address -->
        <div>
            <label for="billing-address">Billing Address:</label>
            <input type="text" id="billing-address" name="billing-address">
            <span id="billing-address-err" class="error"></span>

            <label for="billing-postcode">Billing Postcode:</label>
            <input type="text" id="billing-postcode" name="billing-postcode">
            <span id="billing-postcode-err" class="error"></span>
        </div>

        <!-- Same as Delivery Address Checkbox -->
        <div>
            <label for="same-addr">
                <input type="checkbox" id="same-addr"> Same as delivery address
            </label>
            <span id="same-addr-label" class="error"></span>
        </div>

        <!-- Contact Information -->
        <div>
            <label for="number">Contact Number:</label>
            <input type="text" id="number" name="number">
            <span id="number-err" class="error"></span>
        </div>

        <div>
            <label for="email">Email for receipt:</label>
            <input type="email" id="email" name="email">
            <span id="email-err" class="error"></span>
        </div>

        <!-- Payment Method -->
        <div>
            <label>
                <input type="radio" id="card" name="payment-method" value="card"> Pay Online
            </label>
            <label>
                <input type="radio" id="cash" name="payment-method" value="cash"> Pay on Pickup
            </label>
            <span id="payment-method-err" class="error"></span>
        </div>

        <!-- Credit Card Details (only shown if Pay Online is selected) -->
        <div id="card-details" style="display:none;">
            <label for="card-type">Card Type:</label>
            <select id="card-type" name="card-type">
                <option value="">Select Card Type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="express">American Express</option>
            </select>
            <span id="card-type-err" class="error"></span>

            <label for="nameoncard">Name on Card:</label>
            <input type="text" id="nameoncard" name="nameoncard">
            <span id="nameoncard-err" class="error"></span>

            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber">
            <span id="cardnumber-err" class="error"></span>

            <label for="expiry">Expiry Date (mm-yy):</label>
            <input type="text" id="expiry" name="expiry">
            <span id="expiry-err" class="error"></span>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
            <span id="cvv-err" class="error"></span>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" >Submit Order</button>
        </div>
    </form>
</main>

    <script src="js/order.js"></script>
</body>
</html>
